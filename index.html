<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-keys="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-keys="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-keys="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-keys="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-keys="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>

    </div>

    <audio data-keys="65" src="sound/1.mp3"></audio>
    <audio data-keys="83" src="sound/2.mp3"></audio>
    <audio data-keys="68" src="sound/3.mp3"></audio>
    <audio data-keys="70" src="sound/4.mp3"></audio>
    <audio data-keys="71" src="sound/reggaeton-basic-3-drums-low-loop-12-12768.mp3"></audio>
    <audio data-keys="72" src="sound/6.mp3"></audio>
    <audio data-keys="74" src="sound/reggaeton-basic-3-drums-low-loop-12-12768.mp3"></audio>
    <audio data-keys="75" src="sound/8.mp3"></audio>
    <audio data-keys="76" src="sound/9.mp3"></audio>

    <script src="index.js"></script>
</body>
</html>
